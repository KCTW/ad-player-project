<!DOCTYPE html>
<html>
<head>
  <title>廣告播放器</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
</head>
<body>
  <div id="ad-container">
    <video id="content-element" muted playsinline></video>
  </div>
  <div id="debug-ui-container">
    <div id="notification-container"></div>
    <div id="top-right-info">
      <div id="exposure-rate"></div>
      <div id="play-request-counts"></div>
    </div>
    <div id="controls-container">
      <div id="endpoint-selection-container"></div>
      <div id="device-id-input-container"></div>
      <div id="log-toggle-container"></div>
      <button id="show-logs-button">顯示日誌</button>
    </div>
  </div>

  <div id="log-viewer-container" style="display: none;">
    <div id="log-viewer-header">
      <h3>日誌檢視器</h3>
      <div>
        <button id="clear-logs-button" class="log-button-danger">清除日誌</button>
        <button id="close-logs-button">關閉</button>
      </div>
    </div>
    <pre id="log-content"></pre>
  </div>

  <button id="debug-mode-toggle">除錯模式</button>

  <script src="player.js"></script>
</body>
</html>
