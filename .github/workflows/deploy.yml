# GitHub Actions for deploying to GitHub Pages

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 只在 main 分支被推送時觸發

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 授予寫入倉儲內容的權限
      pages: write # 授予部署 GitHub Pages 的權限
      id-token: write # 授予 OIDC 權杖的權限
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # 指定要部署的目錄 (根目錄)